<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guestbook — Kuranie</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page-bg">
    <div class="site-wrap">
      <header class="banner window">
        <img class="banner-art" src="https://via.placeholder.com/760x120.png?text=GUESTBOOK" alt="banner art">
      </header>

      <nav class="top-nav window">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="guestbook.html" class="nav-link">Guestbook</a>
      </nav>

      <main class="single-col window content-page">
        <h2>guestbook</h2>

        <section id="guestbook">
            <h2>✧ Guestbook ✧</h2>
            <form id="gb-form" style="margin-bottom: 20px;">
                <div style="display: grid; gap: 10px; max-width: 500px;">
                    <div>
                        <label for="gb-name" style="display: block; margin-bottom: 5px; color: #7b8fb2;">Name (optional):</label>
                        <input type="text" id="gb-name" style="width: 100%; padding: 8px; border: 1px solid #b4c3d2; border-radius: 4px; background: #f9fbff;">
                    </div>
                    <div>
                        <label for="gb-msg" style="display: block; margin-bottom: 5px; color: #7b8fb2;">Message:</label>
                        <textarea id="gb-msg" rows="4" style="width: 100%; padding: 8px; border: 1px solid #b4c3d2; border-radius: 4px; background: #f9fbff; resize: vertical;" required></textarea>
                    </div>
                    <button type="submit" style="background: linear-gradient(180deg, #dbe2e9 20%, #b4c3d2 30%, #dbe2e9 80%); border: 2px solid #b4c3d2; border-radius: 5px; padding: 10px 20px; color: white; cursor: pointer; transition: all 0.3s ease;">
                        Sign Guestbook
                    </button>
                </div>
            </form>
            
            <div style="text-align: center; margin-bottom: 15px;">
                <button id="clear-gb" style="background: transparent; border: 1px solid #b4c3d2; border-radius: 4px; padding: 5px 10px; color: #7b8fb2; cursor: pointer; font-size: 0.8rem;">
                    Clear All Entries
                </button>
            </div>
            
            <div id="gb-entries">
                <!-- Guestbook entries will be loaded here -->
            </div>
        </section>
      <footer class="site-foot window">
        <p>Thanks for visiting — sign the guestbook if you like!</p>
      </footer>
    </div>
  </div>
</body>
</html>
